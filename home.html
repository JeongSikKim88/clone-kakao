<!DOCTYPE html>
<html lang="kr">

<head>
    <title> Jack Times</title>
    <style>
        a {
            color: wheat;
            background-color: tomato;
            text-decoration: none;
            padding: 3px 5px;
            border-radius: 5px;
            font-size: 55px;
            /* transition은 root에 있어야 함 */
            /* 그러나, 요소들은 둘다 있어야 함 */
            transition: background-color 10s ease-in-out, color 5s ease-in-out;
        }

        a:hover {
            color: tomato;
            background-color: wheat;
        }
    </style>
</head>

<body>
    <a href="#">Go home</a>
</body>

</html>
